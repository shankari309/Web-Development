<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <style>
        .google {
            width: 200px;

        }

        .bar {
            width: 400px;
            border-radius: 20px;
            box-shadow: 0px 5px 9px rgba(0, 0, 0, 0.3);
            border: none;
            padding-top: 14px;
            padding-left: 10px;
            padding-bottom: 8px;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <img class="google" src="google.png">
        </div>
        <div>
            <input class="bar" placeholder="Search Google or type a URL">
        </div>
    </div>
</body>

</html>
