<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox practice</title>
    </head>
    <body>
        <div style="display: flex;">
            <div style="width: 200px; background-color: lightblue;">200px</div>
            <div style="width: 75px; background-color: pink;" >75px</div>
        </div>
        <div style="display: flex; margin-top: 20px;">
            <div style="width: 50px; background-color: lightblue;">item1</div>
            <div style="background-color: pink; flex:1" >item2</div>
            <div style="width: 75px; background-color: lightblue;">item3</div>
        </div>
         <div style="display: flex; margin-top: 20px; justify-content: space-between;">
            <div style="background-color: pink;">item1</div>
            <div style="background-color: pink;" >item2</div>
            <div style="background-color: pink;">item3</div>
            <div style="background-color: pink;">item4</div>

        </div>
         <div style="border-width: 1px; border-style:solid; display:flex; margin-top: 20px; justify-content: space-between; align-items: center; height:50px">
            <div style="background-color: pink;">item1</div>
            <div style="background-color: pink;" >item2</div>
        </div>
    </body>
</html>
