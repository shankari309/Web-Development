<!DOCTYPE html>
<html>

<head>
    <title>FlexBox Practice</title>
</head>

<body>
    <div style="display: flex;
        flex-direction: row;">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: #ffc0cb;">div2
            <p>text</p>
        </div>
    </div>
    <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">
        <div style="background-color: lightblue; width:100px">div 1</div>
        <div style="background-color: pink; flex:1">div 2</div>
        <div style="background-color: lightblue; flex:2">div 3</div>
    </div>
    <div style="display: flex;
        flex-direction: row;
        justify-content: end;
        margin-top: 20px;
        height:70px; border-width: 1px;
        border-style: solid;
        border-color: gray;">
        <div style="background-color: lightblue; width:100px">div 1</div>
        <div style="background-color: pink;width:100px">div 2</div>
        <div style="background-color: lightblue; width:100px">div 3</div>
    </div>

    <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 20px;
        height:70px; border-width: 1px;
        border-style: solid;
        border-color: gray;">
        <div style="background-color: lightblue; width:100px">div 1</div>
        <div style="background-color: pink;width:100px">div 2</div>
        <div style="background-color: lightblue; width:100px">div 3</div>
    </div>

    <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 20px;
        height:70px; border-width: 1px;
        align-items: start;
        border-style: solid;
        border-color: gray;">
        <div style="background-color: lightblue; width:100px">div 1</div>
        <div style="background-color: pink;width:100px">div 2</div>
        <div style="background-color: lightblue; width:100px">div 3</div>
    </div>
</body>

</html>
