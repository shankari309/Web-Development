<!DOCTYPE html>
<html>
    <head>
        <title>grid Practice</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;">
            
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: pink;">
                div2
            </div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;">
            
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: pink;">
                div2
                <p>Text</p>
            </div>
            <div style="background-color: lightblue;">
                div3
            </div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 30px;">
            
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: pink;">
                div2
            </div>
            
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            margin-top: 30px;">
            
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: pink;">
                div2
            </div>
            <div style="background-color: lightblue;">
                div3
            </div>
            
        </div>
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px; height: 300px;
            column-gap: 20px;
            row-gap: 40px;">
            
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: pink;">
                div2
            </div>
            <div style="background-color: lightblue;">
                div3
            </div>
            <div style="background-color: pink;">
                div4
            </div>
            <div style="background-color: lightblue;">
                div5
            </div>
             <div style="background-color: pink;">
                div6
            </div>
            
        </div>
    </body>
</html>
